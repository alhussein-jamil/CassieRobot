run:
  chkpt_freq: 30
  epochs: 1
  hyper_par_iter: 10
  sim_fps: 30
  sim_freq: 20
training:
  debugging:
    log_level: INFO
    logger_creator: ???
  environment:
    clip_actions: true
    disable_env_checking: true
    env: cassie-v0
    env_config:
      a_stance: 1.9172433258661288
      a_swing: 0
      b_stance: 1
      b_swing: 3.820894603993423
      feet_distance_x:
      - 0.0
      - 5.845220242569404
      feet_distance_y:
      - 0.0
      - 8.833711951729718
      feet_distance_z:
      - 0.0
      - 2.8949110724731875
      feet_height: 3.668718852442406
      feet_pelvis_height: 2.424742741742853
      kappa: 25
      max_simulation_steps: 400
      model: cassie
      pelvis_height:
      - 2.0264557408048214
      - 15.945364870818056
      render_mode: rgb_array
      reset_noise_scale: 0.059506498888199845
      reward_coeffs:
        bias: 12.518360070673795
        r_alternate: 19.702988160521166
        r_biped: 19.24050468720938
        r_cmd: 8.45108153911859
        r_smooth: 10.903799387341335
      steps_per_cycle: 25
      terminate_when_unhealthy: true
      x_cmd_vel: 6.379917665902186
      y_cmd_vel: 0
      z_cmd_vel: 0
    normalize_actions: false
    render_env: true
  framework:
    eager_tracing: false
    framework: torch
  resources:
    num_cpus_per_worker: 1
    num_gpus: 0
    num_gpus_per_worker: 0
  rollouts:
    batch_mode: truncate_episodes
    num_envs_per_worker: 1
    num_rollout_workers: 20
    observation_filter: MeanStdFilter
    rollout_fragment_length: auto
  training:
    clip_param: 0.3
    entropy_coeff: 0.01
    gamma: 0.99
    kl_coeff: 0.2
    kl_target: 0.01
    lambda_: 0.92
    lr: 0.003
    model:
      fcnet_activation: swish
      fcnet_hiddens:
      - 128
      - 128
      free_log_std: true
      vf_share_layers: false
    num_sgd_iter: 8
    optimizer:
      type: adam
    sgd_minibatch_size: 2000
    shuffle_sequences: true
    train_batch_size: 10000
    use_critic: true
    use_gae: true
    vf_clip_param: 1000.0
    vf_loss_coeff: 0.5
