run:
  chkpt_freq: 30
  epochs: 1
  hyper_par_iter: 10
  sim_fps: 30
  sim_freq: 20
training:
  debugging:
    log_level: INFO
    logger_creator: ???
  environment:
    clip_actions: true
    disable_env_checking: true
    env: cassie-v0
    env_config:
      a_stance: 0.7255833849275791
      a_swing: 0
      b_stance: 1
      b_swing: 1.081536551108187
      feet_distance_x:
      - 0.0
      - 2.4301023183115786
      feet_distance_y:
      - 0.0
      - 1.262775131542629
      feet_distance_z:
      - 0.0
      - 0.9992573755206445
      feet_height: 1.216848944946624
      feet_pelvis_height: 0.7303740782655866
      kappa: 25
      max_simulation_steps: 400
      model: cassie
      pelvis_height:
      - 1.175593811583568
      - 2.6331790401798
      render_mode: rgb_array
      reset_noise_scale: 0.02615120727930277
      reward_coeffs:
        bias: 3.070072688688646
        r_alternate: 4.670957900612142
        r_biped: 7.272052078431702
        r_cmd: 4.36775614241778
        r_smooth: 3.7931569630588786
      steps_per_cycle: 25
      terminate_when_unhealthy: true
      x_cmd_vel: 2.401736377662569
      y_cmd_vel: 0
      z_cmd_vel: 0
    normalize_actions: false
    render_env: true
  framework:
    eager_tracing: false
    framework: torch
  resources:
    num_cpus_per_worker: 1
    num_gpus: 0
    num_gpus_per_worker: 0
  rollouts:
    batch_mode: truncate_episodes
    num_envs_per_worker: 1
    num_rollout_workers: 20
    observation_filter: MeanStdFilter
    rollout_fragment_length: auto
  training:
    clip_param: 0.3
    entropy_coeff: 0.01
    gamma: 0.99
    kl_coeff: 0.2
    kl_target: 0.01
    lambda_: 0.92
    lr: 0.003
    model:
      fcnet_activation: swish
      fcnet_hiddens:
      - 128
      - 128
      free_log_std: true
      vf_share_layers: false
    num_sgd_iter: 8
    optimizer:
      type: adam
    sgd_minibatch_size: 2000
    shuffle_sequences: true
    train_batch_size: 10000
    use_critic: true
    use_gae: true
    vf_clip_param: 1000.0
    vf_loss_coeff: 0.5
