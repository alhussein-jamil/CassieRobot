run:
  chkpt_freq: 30
  epochs: 1
  hyper_par_iter: 10
  sim_fps: 30
  sim_freq: 20
training:
  debugging:
    log_level: INFO
    logger_creator: ???
  environment:
    clip_actions: true
    disable_env_checking: true
    env: cassie-v0
    env_config:
      a_stance: 1.310194394824295
      a_swing: 0
      b_stance: 1
      b_swing: 1.9532409531729906
      feet_distance_x:
      - 0.0
      - 3.3203894012099746
      feet_distance_y:
      - 0.0
      - 2.245193243340868
      feet_distance_z:
      - 0.0
      - 1.3585452378241087
      feet_height: 1.8006189973524591
      feet_pelvis_height: 1.404224405596195
      kappa: 25
      max_simulation_steps: 400
      model: cassie
      pelvis_height:
      - 1.2122520243467094
      - 5.236833438783743
      render_mode: rgb_array
      reset_noise_scale: 0.03215580828572429
      reward_coeffs:
        bias: 3.63762715437881
        r_alternate: 8.601644427773383
        r_biped: 11.36418074000949
        r_cmd: 4.497998268212306
        r_smooth: 6.575595223171941
      steps_per_cycle: 25
      terminate_when_unhealthy: true
      x_cmd_vel: 2.4130016615549486
      y_cmd_vel: 0
      z_cmd_vel: 0
    normalize_actions: false
    render_env: true
  framework:
    eager_tracing: false
    framework: torch
  resources:
    num_cpus_per_worker: 1
    num_gpus: 0
    num_gpus_per_worker: 0
  rollouts:
    batch_mode: truncate_episodes
    num_envs_per_worker: 1
    num_rollout_workers: 20
    observation_filter: MeanStdFilter
    rollout_fragment_length: auto
  training:
    clip_param: 0.3
    entropy_coeff: 0.01
    gamma: 0.99
    kl_coeff: 0.2
    kl_target: 0.01
    lambda_: 0.92
    lr: 0.003
    model:
      fcnet_activation: swish
      fcnet_hiddens:
      - 128
      - 128
      free_log_std: true
      vf_share_layers: false
    num_sgd_iter: 8
    optimizer:
      type: adam
    sgd_minibatch_size: 2000
    shuffle_sequences: true
    train_batch_size: 10000
    use_critic: true
    use_gae: true
    vf_clip_param: 1000.0
    vf_loss_coeff: 0.5
