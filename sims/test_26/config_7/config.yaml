run:
  chkpt_freq: 30
  epochs: 1
  hyper_par_iter: 10
  sim_fps: 30
  sim_freq: 20
training:
  debugging:
    log_level: INFO
    logger_creator: ???
  environment:
    clip_actions: true
    disable_env_checking: true
    env: cassie-v0
    env_config:
      a_stance: 3.0622485177725083
      a_swing: 0
      b_stance: 1
      b_swing: 8.6218124466962
      feet_distance_x:
      - 0.0
      - 19.077990793173026
      feet_distance_y:
      - 0.0
      - 17.045946957979005
      feet_distance_z:
      - 0.0
      - 8.066486003932674
      feet_height: 5.02577815363162
      feet_pelvis_height: 8.68206191003615
      kappa: 25
      max_simulation_steps: 400
      model: cassie
      pelvis_height:
      - 4.4031871091838095
      - 31.12609163049149
      render_mode: rgb_array
      reset_noise_scale: 0.08817838864696974
      reward_coeffs:
        bias: 18.022629886323706
        r_alternate: 37.96364613248574
        r_biped: 43.08961950102732
        r_cmd: 10.195201730840973
        r_smooth: 13.8278223787589
      steps_per_cycle: 25
      terminate_when_unhealthy: true
      x_cmd_vel: 16.175732950806818
      y_cmd_vel: 0
      z_cmd_vel: 0
    normalize_actions: false
    render_env: true
  framework:
    eager_tracing: false
    framework: torch
  resources:
    num_cpus_per_worker: 1
    num_gpus: 0
    num_gpus_per_worker: 0
  rollouts:
    batch_mode: truncate_episodes
    num_envs_per_worker: 1
    num_rollout_workers: 20
    observation_filter: MeanStdFilter
    rollout_fragment_length: auto
  training:
    clip_param: 0.3
    entropy_coeff: 0.01
    gamma: 0.99
    kl_coeff: 0.2
    kl_target: 0.01
    lambda_: 0.92
    lr: 0.003
    model:
      fcnet_activation: swish
      fcnet_hiddens:
      - 128
      - 128
      free_log_std: true
      vf_share_layers: false
    num_sgd_iter: 8
    optimizer:
      type: adam
    sgd_minibatch_size: 2000
    shuffle_sequences: true
    train_batch_size: 10000
    use_critic: true
    use_gae: true
    vf_clip_param: 1000.0
    vf_loss_coeff: 0.5
