run:
  chkpt_freq: 30
  epochs: 2
  hyper_par_iter: 10
  sim_fps: 30
  sim_freq: 20
training:
  debugging:
    log_level: INFO
    logger_creator: ???
  environment:
    clip_actions: true
    disable_env_checking: true
    env: cassie-v0
    env_config:
      a_stance: 2.9246896622253082
      a_swing: 0
      b_stance: 1
      b_swing: 1.4695224072825384
      feet_distance_x:
      - 0.0
      - 19.33685395803448
      feet_distance_y:
      - 0.0
      - 3.9919596142205003
      feet_distance_z:
      - 0.0
      - 4.341742114259729
      feet_height: 3.1494652837282398
      feet_pelvis_height: 3.0220376414592227
      kappa: 25
      max_simulation_steps: 400
      model: cassie
      pelvis_height:
      - 7.951704016266134
      - 10.025036250552
      render_mode: rgb_array
      reset_noise_scale: 0.03627223639911066
      reward_coeffs:
        bias: 7.418254525436756
        r_alternate: 9.227354546010844
        r_biped: 20.6772038727069
        r_cmd: 35.766423856335635
        r_smooth: 3.923361088671321
      steps_per_cycle: 25
      terminate_when_unhealthy: true
      x_cmd_vel: 12.654261668913467
      y_cmd_vel: 0
      z_cmd_vel: 0
    normalize_actions: false
    render_env: true
  framework:
    eager_tracing: false
    framework: torch
  resources:
    num_cpus_per_worker: 1
    num_gpus: 0
    num_gpus_per_worker: 0
  rollouts:
    batch_mode: truncate_episodes
    num_envs_per_worker: 1
    num_rollout_workers: 16
    observation_filter: MeanStdFilter
    rollout_fragment_length: auto
  training:
    clip_param: 0.3
    entropy_coeff: 0.01
    gamma: 0.99
    kl_coeff: 0.2
    kl_target: 0.01
    lambda_: 0.92
    lr: 0.003
    model:
      fcnet_activation: swish
      fcnet_hiddens:
      - 128
      - 128
      free_log_std: true
      vf_share_layers: false
    num_sgd_iter: 8
    optimizer:
      type: adam
    sgd_minibatch_size: 2000
    shuffle_sequences: true
    train_batch_size: 10000
    use_critic: true
    use_gae: true
    vf_clip_param: 1000.0
    vf_loss_coeff: 0.5
